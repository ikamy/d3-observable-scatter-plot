<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>D3</title>
	<link rel=stylesheet href="css/reset.css">
	<style>
		body {
			font-family: "Segoe UI";
			padding: 50px 0 0 50px;
		}
		h3 {
			font-size: 30px;
			margin-bottom: 20px;
		}

		button {
			display: block;
			font-family: "Segoe UI";
			width: 100px;
			height: 30px;
			border: none;
			background-color: #949494;
			color: #fff;
			font-size: 16px;
			line-height: 0;
		}

		#chart {
			margin-bottom: 10px;
		}

		svg {
			display: block;
			border: 1px solid #eee;
			
		}

		svg text {
		  font-family: "Segoe UI";
		  text-anchor: end;
		}

	</style>
</head>
<body>
	<h3>D3</h3>

	<section id="chart">
	</section>
	<button id="render">Render</button>
	<script src="//d3js.org/d3.v5.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
